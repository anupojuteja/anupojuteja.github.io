<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teja Anupoju - Ultra Instinct Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

      body {
        margin: 0;
        background: radial-gradient(ellipse at bottom, #0d0d0d 0%, #000000 100%);
        color: white;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .glow {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      }

      .rotating-name {
        font-size: 3rem;
        font-weight: bold;
        animation: spin 10s linear infinite, pulse 2s infinite;
        color: #ffffff;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }

      @keyframes pulse {
        0%, 100% { text-shadow: 0 0 10px #00ffff; }
        50% { text-shadow: 0 0 30px #00ffff; }
      }

      .skills-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
      }

      .skill {
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        color: #fff;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 30px;
        font-size: 1.1rem;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .skill:hover {
        transform: scale(1.2);
        box-shadow: 0 0 25px rgba(0, 255, 255, 1);
      }

      .description {
        max-width: 600px;
        text-align: center;
        font-size: 1.2rem;
        color: #ccc;
        animation: fade 5s infinite;
      }

      @keyframes fade {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      .aura {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(circle, rgba(0,255,255,0.15) 0%, rgba(0,0,0,0.6) 80%);
        animation: flicker 2s infinite alternate;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes flicker {
        from { opacity: 0.4; }
        to { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <div class="aura"></div>
    <div id="root"></div>

    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Ultra Instinct Portfolio -->
    <script type="text/babel">
      function Portfolio() {
        const skills = ["HTML", "CSS", "JavaScript", "React (Ongoing)"];

        return (
          <div>
            <div className="rotating-name glow">Teja Anupoju</div>
            <div className="skills-container">
              {skills.map((skill, index) => (
                <div key={index} className="skill">{skill}</div>
              ))}
            </div>
            <p className="description">
              Developed some e-cart applications using these technologies.
            </p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Portfolio />);
    </script>
  </body>
</html>
